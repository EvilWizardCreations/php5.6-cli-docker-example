version: '3.7'

# Services/Containers to orchestrate in this composition
services:

  # Basic PHP 5.6 CLI Image Container
  php-5-6-cli:
    container_name: php-5-6-cli
    tty: true
    restart: unless-stopped
    build: 
      context: .
      target: ${PHP56_CLI_DOCKER_BUILD_TARGET}
      dockerfile: ${DOCKER_BUILD_FILE}
      args:
        - NPM_VERSION=${NPM_VERSION}
        - APP_ENV=${APP_ENV}
      labels:
        ewc.name: "Cron Server"
        ewc.description: "PHP ${PHP_VERSION} CLI"
        ewc.php.version: "${PHP_VERSION}"
    image: ${PHP56_CLI_DOCKER_IMAGE}:${PHP56_CLI_DOCKER_IMAGE_TAG}
    environment:
        - NPM_VERSION=${NPM_VERSION}
        - APP_ENV=${APP_ENV}
    working_dir: /var/www
    volumes:
      - ./public_html:/var/www/html
      - ./docker-files/php/local.ini:/usr/local/etc/php.ini
    networks:
      - webapp_network

# Custom network for composed containers to communicate on
networks:
  webapp_network:
    driver: bridge

